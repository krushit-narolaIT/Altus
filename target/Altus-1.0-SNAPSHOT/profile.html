<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Uber Move";
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">

  <div class="bg-black flex items-center justify-center rounded py-6">
    <h1 class="text-5xl text-white">Altus</h1>
  </div>

  <h2 class="text-xl font-bold text-center text-gray-800 mb-4 mt-4">User Profile</h2>

  <div id="profileDetails" class="text-gray-700 text-lg space-y-3">
    <p><strong>First Name:</strong> <span id="firstName"></span></p>
    <p><strong>Last Name:</strong> <span id="lastName"></span></p>
    <p><strong>Email:</strong> <span id="emailId"></span></p>
    <p><strong>Phone:</strong> <span id="phoneNo"></span></p>
  </div>

  <button id="logoutBtn" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 shadow-lg mt-5">
    Logout
  </button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("firstName").textContent = user.firstName;
      document.getElementById("lastName").textContent = user.lastName;
      document.getElementById("emailId").textContent = user.emailId;
      document.getElementById("phoneNo").textContent = user.phoneNo;
    }

    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });
  });
</script>

<style>
  .input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    margin-bottom: 5px;
  }
</style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green Admin Dashboard</title>
    <link rel="stylesheet" href="css/adminstyles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body onload="init()">

    <aside class="sidebar">
        <h2>Admin</h2>
        <p onclick="dashboard()">Dashboard</p>
        <p onclick="customers()">Customers</p>
        <p onclick="drivers()">Drivers</p>
        <p onclick="services()">Services</p>
        <p onclick="vehicles()">Vehicles</p>
        <p onclick="locations()">Locations</p>
        <p onclick="rides()">Rides</p>
        <p>Profile</p>
    </aside>

    <div class="main">
        <div class="top-navbar">
            <div class="nav-title">Admin Dashboard</div>
            <div class="profile-wrapper">
                <img src="images/profile-icon.png" class="profile-icon" onclick="toggleProfileMenu()" />
                <div id="profile-menu" class="profile-menu hidden">
                    <div onclick="login()">Login</div>
                    <div onclick="viewProfile()">View Profile</div>
                    <div onclick="openSettings()">Settings</div>
                    <div onclick="logout()">Logout</div>
                </div>
            </div>
        </div>

        <div id="page-container"></div>


    </div>

    <script src="scripts/admin-dashboard.js"></script>
    <script src="scripts/loadPages.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>

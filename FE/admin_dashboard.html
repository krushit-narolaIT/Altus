<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green Admin Dashboard</title>
    <link rel="stylesheet" href="css/adminstyles.css">
</head>

<body onload="init()">

    <aside class="sidebar">
        <h2>Admin</h2>
        <a href="#">Dashboard</a>
        <a href="#">Customers</a>
        <a href="#">Vehicles</a>
        <a href="#">Locations</a>
        <a href="#">Profile</a>
    </aside>

<div class="main">
    <div class="top-navbar">
        <div class="nav-title">Admin Dashboard</div>
        <div class="profile-wrapper">
            <img src="images/profile-icon.png" class="profile-icon" onclick="toggleProfileMenu()" />
            <div id="profile-menu" class="profile-menu hidden">
                <div onclick="login()">Login</div>
                <div onclick="viewProfile()">View Profile</div>
                <div onclick="openSettings()">Settings</div>
                <div onclick="logout()">Logout</div>
            </div>
        </div>
    </div>

    <div class="dashboard-wrapper">
        <div class="header">
            <h1>Welcome to the Dashboard</h1>
        </div>
        <div class="card-grid">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,245</p>
            </div>
            <div class="card">
                <h3>New Signups</h3>
                <p>85 Today</p>
            </div>
            <div class="card">
                <h3>Active Sessions</h3>
                <p>312</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$12,530</p>
            </div>
        </div>
    </div>

    <div id="table-wrapper">
        <h2>User List</h2>
        <table id="user-table">
            <thead>
            <tr>
                <th>#</th>
                <th>firstName</th>
                <th>lastName</th>
                <th>phoneNo</th>
                <th>emailId</th>
                <th>totalRatings</th>
                <th>active</th>
                <th>blocked</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<script src="scripts/admin-dashboard.js"></script>
</body>

</html>
